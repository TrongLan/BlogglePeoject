<html>
    <head>
        <title>Quản lý bài viết</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <form th:action="@{/logout}" method="POST">
                <input type="submit" value="Logout">
            </form>
            <a th:href="@{/doiMatKhau}">Đổi mật khẩu</a>
        </div>

        <div><a th:href="@{/admin/quanLyTK}">Quản lý tài khoản</a></div>
        <div>
            Quản lý bài viết
            <a th:href="@{/admin/quanLyBV?m=weekly_statistics}">BXH bài viết trong tuần</a>
            <a th:href="@{/admin/quanLyBV?m=report_list}">Các bài viết bị báo cáo</a>
        </div>
        <div><a th:href="@{/admin/quanLyCD}">Quản lý chủ đề</a></div>
        <hr>
        
        <ul th:if="${dsbv.size()!=0}">
            <li th:each="bv:${dsbv}" style="border: black 2px solid; border-radius: 5px;">

                <div>
                    <a th:href="@{/xemBV/{id} (id=${bv.getId()})}"><span><h3 th:text="${bv.getTieude()}"></h3></span></a>
                    <span th:text="' '+${bv.getCd().getTen()}"></span>   
                </div>
                <div>
                    <span th:text="'Đăng bởi '+${bv.getTk().getUsername()}"></span>
                    <span th:text="' lúc '+${bv.getTgdang()}"></span>
                </div>

                <div>
                    <a th:href="@{/admin/quanLyBV?m=report_list&show_reasons=true&p={idbv} (idbv=${bv.getId()})}">Xem lý do</a>
                </div>
            </li>
        </ul>
        <div th:unless="${dsbv.size()!=0}">
            <p>Danh sách trống</p>
        </div>
        <div th:if="${show==true && report_exist==true}">
            <div>
                <table>
                    <tr>
                        <th>Tên tài khoản</th>
                        <th>Lý do</th>
                    </tr>
                    <tr th:each="report:${bv.getDs_report()}">
                        <td th:text="${report.getTk().getUsername()}"></td>
                        <td th:text="${report.getLydo()}"></td>
                    </tr>
                </table>
            </div>
            <div>
                <a th:href="@{/admin/xoaBV/{idbv}?m=delete (idbv=${bv.getId()})}">Xóa bài viết này khỏi hệ thống</a>
                <br>
                <a th:href="@{/admin/xoaBV/{idbv}?m=remove (idbv=${bv.getId()})}">Bỏ bài viết này ra khỏi danh sách bài viết bị báo cáo</a>
            </div>
        </div>
            
    </body>
</html>
